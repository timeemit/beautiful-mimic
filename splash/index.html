  <script>
    $('.js-chosen').click(function(){
      var $this = $(this);
      var $img = $this.siblings('.js-image-drawer');
      if ( $img.hasClass('hidden') ) {
        $img.removeClass('hidden').hide().fadeIn();
      } else {
        $img.fadeOut(400, function() {
          $(this).addClass('hidden');
        });
      }
    });

    $('.js-image-drawer .img-ctrl').click(function(){
      var $this = $(this);
      var src = $this.find('img').prop('src');
      $this.closest('.pure-g').find('.img-ctrl').removeClass('active');
      $this.addClass('active');
      $this.closest('.js-image-drawer').siblings('.js-chosen').prop('src', src);
    });
  </script>
