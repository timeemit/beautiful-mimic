<body>

  <!-- Header -->
  <div class='header center'>
    <div class='pure-g'>
      <div class='pure-u-1-8'>
        <img class='logo' src='../assets/images/logo-yellow.png'>
      </div>
      <div class='pure-u-1-5'>
        <h1>
          <div class='pure-g'>
            <div class='pure-u-1 center-text logo-text'>beautiful</div>
            <div class='pure-u-1 center-text logo-text'>mimic</div>
          </div>
        </h1>
      </div>
    </div>
  </div>

  <div class='pure-g'>

    <!-- First Line -->

    <div class='pure-u-1 pure-u-lg-1-5'>
      <h1 class='center-text'>Choose a Photo</h1>
      <img width='100%' class='center grey-border' src='../assets/images/marilyn-monroe.jpg'>
      <div class='center pointer-up'>
        <div class='green-background pointer-up-left'></div>
        <div class='green-background pointer-up-right'></div>
      </div>
      <div class='drawer green-background center'>
        <img width='120px' class='active' src='../assets/images/marilyn-monroe.jpg'>
        <img width='120px' class='grey-border' src='../assets/images/frank-sinatra.jpg'>
      </div>
    </div>
    <div class='pure-u-1 pure-u-lg-1-5'>
      <h1 class='center-text'>+</h1>
    </div>
    <div class='pure-u-1 pure-u-lg-1-5'>
      <h1 class='center-text'>Choose a Style</h1>
      <img width='100%' class='center grey-border' src='../assets/images/creation-of-adam.jpg'>
      <div class='center pointer-up'>
        <div class='green-background pointer-up-left'></div>
        <div class='green-background pointer-up-right'></div>
      </div>
      <div class='drawer green-background center'>
        <img width='120px' class='active' src='../assets/images/creation-of-adam.jpg'>
        <img width='120px' class='grey-border' src='../assets/images/starry-night.jpg'>
        <img width='120px' class='grey-border' src='../assets/images/bottle-of-anis.jpg'>
        <img width='120px' class='grey-border' src='../assets/images/great-wave.jpg'>
      </div>
    </div>
    <div class='pure-u-1 pure-u-lg-1-5'>
      <h1 class='center-text'>=</h1>
    </div>
    <div class='pure-u-1 pure-u-lg-1-5'>
      <img class='center' src='../assets/images/logo-yellow.png'>
      <div style='width:100%;height:200px;border:1px solid black;'></div>
    </div>

  </div>
